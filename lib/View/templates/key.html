<h3>Insira uma chave!</h3>
<form method="POST">
    <label>
        <div>Usuário</div>
        <input
            name="username"
            type="text"

            placeholder="Usuário"
        />
    </label>
    <label>
        <div>Senha</div>
        <input
            name="password"
            type="password"

            placeholder="Senha"
        />
    </label>
    <label>
        <div>Sala</div>
        <input
            name="room"
            type="text"
            value="default"

            placeholder="Sala"
        />
    </label>
    <label>
        <div>Chave</div>
        <input
            name="key"
            type="password"
            value="default"

            placeholder="Chave"
        />
    </label>
    <input
        type="submit"
        value="OK!"
    />
</form>
