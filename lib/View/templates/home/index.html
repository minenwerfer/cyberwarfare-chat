<meta http-equiv="refresh" content="30" />
<h3>{{ notice }}</h3>
<div>
    <span>Sala: <b>{{ room }}</b></span>
    <span>Usuário: <b>{{ username }}:{{ hash }}</b></span>
    <span>Nível: <b>{{ level }}</b></span>
    <span><a href="{{ update_uri }}">Atualizar</a></span>
    <span><a href="{{ logout_uri }}">Sair</a></span>
</div>
<hr />
<form method="POST" action="{{ send_uri }}">
    <label>
        <div>Mensagem</div>
        <input
            type="text"
            name="message"

            placeholder="Sua mensagem"
        />
    </label>
    <input
        type="submit"
        value="Disparar!"
    />
</form>
<hr />
<table width="100%" cellpadding="4" bgcolor="#444">
    {{ messages }}
</table>
<hr/>
<div>
    Protegido com {{ ciphering }}.<br/>
    <a href="https://github.com/ringeringeraja/cyberwarfare-chat">https://github.com/ringeringeraja/cyberwarfare-chat</a>
</div>
<div>
    {{ user_script }}
</div>
